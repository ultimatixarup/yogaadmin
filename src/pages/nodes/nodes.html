<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Asanas for {{ header }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
    
   
           
    
  <ion-list>
      <ion-content class="card-background-page">
    
    <ion-searchbar [(ngModel)]="searchDiseaseString" (ionInput)="searchDisease($event)"
                    [showCancelButton]="shouldShowCancel"
                   (ionCancel)="onCancel($event)"
                    placeholder="Search"></ion-searchbar>  
    
  <ion-list>
       <ion-card ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
   <!-- <img src="http://d1dcu4sbskithe.cloudfront.net/{{ item.image }}" onerror="this.src='http://d1dcu4sbskithe.cloudfront.net/media/default.png';" />-->
           <div class="card-title"><font color="white">{{ item.label }}</font></div>
          <!-- <div class="card-subtitle"><font color="white">{{ item.description }}</font></div> -->
  </ion-card>
      
      
   
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
