<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nodelist</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
    
   
          <ion-searchbar (ionInput)="getItems($event)" (ionClear)="onCancel($event)"></ion-searchbar>
 
    
  <ion-list>
       <ion-item *ngFor="let item of items">

          <ion-thumbnail item-start><img src="http://d1dcu4sbskithe.cloudfront.net/{{ item.image }}" onerror="this.src='http://d1dcu4sbskithe.cloudfront.net/media/default.png';" /></ion-thumbnail>
           <h2>{{ item.label }}</h2>
           <font color="red">{{ item.type }}</font>
           <p>{{ item.description }}</p>
      </ion-item>
  </ion-list>
 
</ion-content>
